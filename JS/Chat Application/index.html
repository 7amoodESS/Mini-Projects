<!DOCTYPE html>
<html>
<head>
	<title>Chat System</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="chat_box">
		<div class="chat_head">Chatbox</div>
		<div class="chat_body">
			<div class="user">Sambit_1</div>
		</div>
	</div>

	<div class="msg_box">
		<div class="msg_head">Sambit_2</div>
		<div class="close">x</div>
		<div class="msg_body">
			<div class="msg_a">This is from A</div>
			<div class="msg_b">This is from B</div>
		</div>
		<div class="msg_footer">
			<textarea class="msg_input" rows="4">
				Sample
			</textarea>
		</div>
	</div>
</body>
</html>
